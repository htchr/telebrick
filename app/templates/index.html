<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Update</title>
</head>
<body>
    <img id="dynamicImage" src="" alt="Dynamic Image" style="max-width: 100%; height: auto;">
    <div>Percentage Full: <span id="perFull">Loading...</span></div>
    <div>Full: <span id="full">Loading...</span></div>
    <div>Mixed: <span id="mixd">Loading...</span></div>
    <script>
        async function update() {
            try {
                const response = await fetch('/latest');
                const data = await response.json();
                document.getElementById('dynamicImage').src = data.im_path;
                document.getElementById('perFull').textContent = data.per_full;
                document.getElementById('full').textContent = data.full ? "Yes" : "No";
                document.getElementById('mixd').textContent = data.mixd ? "Yes" : "No";
            } catch (error) {
                console.error('Error fetching new image:', error);
            }
        }

        // Initial image update
        update();

        // Update the image every 5 seconds along with its analysis data
        setInterval(update, 5000);
    </script>
</body>
</html>
